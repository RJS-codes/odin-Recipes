<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groovy Green Smoothie Recipe</title>
</head>
<body>
    <h1>Groovy Green Smoothie</h1>
    <img src="../images/groovy-green-smoothie.jpg" alt="Groovy Green Smoothie" width="300" height="300">
    <h2>Ingredients</h2>
    <ul>
        <li>1 Banana</li>
        <li>1 cup grapes</li>
        <li>1 (6 ounce) vanilla yogurt</li>
        <li>1/2 apple, cored and chopped</li>
        <li>1 1/2 cups fresh spinach leaves</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Add ingredients to blender</li>
        <li>Blend until smooth</li>
        <li>Pour into tall glass and Enjoy</li>
    </ol>
</body>
</html>
