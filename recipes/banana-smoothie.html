<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Smoothie Recipe</title>
</head>
<body>
    <h1>Banana Smoothie</h1>
    <img src="../images/banana-smoothie.jpg" alt="banana smoothie" width="300" height="300">
    <h2>Ingredients</h2>
    <ul>
        <li>1 Banana</li>
        <li>1 Cup milk</li>
        <li>1 teaspoon vanila extract</li>
        <li>1 egg</li>
        <li>2 tablespoons white sugar</li>
        <li>1 pinch ground cinnamon</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Add ingredients to blender</li>
        <li>Blend until smooth</li>
        <li>Pour into tall glass and Enjoy</li>
    </ol>
</body>
</html>
