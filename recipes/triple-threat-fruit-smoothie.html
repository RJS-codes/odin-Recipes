<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Threat Fruit Smoothie Recipe</title>
</head>
<body>
    <h1>Triple Threat Fruit Smoothie</h1>
    <img src="../images/triple-threat-fruit-smoothie.jpg" alt="Triple Threat Fruit Smoothie" width="300" height="300">
    <h2>Ingredients</h2>
    <ul>
        <li>1 kiwi</li>
        <li>1 banana</li>
        <li>1/2 cup blueberries</li>
        <li>1 cup strawberries</li>
        <li>1 cup ice cubes</li>
        <li>1/2 cup orange juice</li>
        <li>1 (8 ounce) container peach yogurt</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Add ingredients to blender</li>
        <li>Blend until smooth</li>
        <li>Pour into tall glass and Enjoy</li>
    </ol>
</body>
</html>
